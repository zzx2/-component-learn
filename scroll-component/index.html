<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>一次一屏滑动</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../reset.css">
    <style>
        [class*="bl"]{
            width: 100%;
            height: 900px;
        }
        .bl1{
           background: rgb(109, 84, 84)
        }
        .bl2{
            background: rgb(47, 109, 145)
        }
        .bl3{
            background: rgb(177, 206, 214)
        }
        .bl4{
            background: #8f7bbe
        }
        .bl5{
            background: rgb(139, 136, 101)
        }

    </style>
</head>
<body>
    <div class="bl1"></div>
    <div class="bl2"></div>
    <div class="bl3"></div>
    <div class="bl4"></div>
    <div class="bl5"></div>
    <div class="bl6"></div>
<script src="//ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
<script>
    document.body.addEventListener("mousewheel",function(event){
        var hmove=window.innerHeight;
        var scroll=document.documentElement.scrollTop;
        var blc=document.body.children
        for(var i=0;i<blc.length;i++){
            blc[i].style.height=hmove+"px"
        }
        
        console.log("判断前"+scroll)
        var delta=event.wheelDelta/120;
        if(delta<0){
            console.log(delta)
            console.log("判断后")
            document.body.style.WebkitTransform="translate(0,-934px,0)"
        }else if(delta>0){
            console.log(delta)
        }
    })
    
</script>
</body>
</html>
